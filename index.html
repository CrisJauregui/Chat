<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Grupal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-window" id="chat-window">
    
        </div>

        <div class="chat-inputs">
            <form class="input-container" id="formUser1">
                <input type="text" id="messageInput1" placeholder="Mensaje usuario uno" />
                <button type="submit">Enviar</button>
            </form>
            <form class="input-container" id="formUser2">
                <input type="text" id="messageInput2" placeholder="Mensaje usuario dos" />
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
